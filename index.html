<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Отправляем данные с формы в Телеграм</title>
</head>
<body>
  <div class="wrapper">
    <main class="page">
      <form action="#" class="form">
        <input required type="text" name="name" placeholder="Имя" class="form__input" autocomplete="off">
        <input required type="email" name="email" placeholder="Почта" class="form__input" autocomplete="off">
        <textarea required name="message" placeholder="Сообщение" class="form__input"></textarea>
        <button class="form__button" type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
